<!DOCTYPE html>
<html>
  <head>
    <title>Blackjack</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="shortcut icon" href="img/favicon.ico">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  </head>
  <body>
    <button id = "cashout" onclick="window.location='cashout.html';">Cash Out</button>
    
    <!-- DEALER STUFF -->
    <div class = "dealerCards">
        <!-- cards appended here -->
    </div>

    <button class="back startDeal" id="deckPos" disabled></button>
    <!-- END DEALER STUFF -->

    <!-- MIDDLE SECTION FOR ANNOUNCEMENTS -->
    <div class = "ann">
      <p id = "annText">Place a bet and click the deck to deal!</p>
    </div>

    <!-- PLAYER STUFF -->
    <div class = "playerSide">
      <div class = "bank">
        <div id = "curBet"> 
          <p>Current Bet</p>
          <div class = "bankBox money" id = "betBox">$0</div>
        </div>

        <div id = "curBank"> 
          <p>Bank Balance</p>
          <div class = "bankBox money" id = "balBox">$500</div>
        </div>

        <div class = "tokens">
          <button id="ten">10</button>
          <button id="twenty">20</button>
          <button id="fifty">50</button>
        </div>
      </div> 
      <!--end bank -->
      <div class = "playerCards">

      </div>
      <div class = "moveButtons">
        <button id = "hit" disabled> Hit </button>
        <button id = "stay" disabled>Stay</button>
      </div>
    </div>
    <!--END PLAYER STUFF-->
    <script src="js/makeCards.js"></script>
    <script src="js/theDeck.js"></script>
    <script src="js/hand.js"></script>
    <script src="js/bank.js"></script>
    <script src="js/game.js"></script>
    <script src="js/dom.js"></script>
  </body>
</html>
