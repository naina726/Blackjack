<!DOCTYPE html>
<html>
  <head>
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <button id = "cashout">Cash Out</button>
    
    <!-- DEALER STUFF -->
    <div class = "dealerCards">
        <!-- cards appended here -->
        <li class="back card" id="dealerFlip"></li>
        <li class="back card" id="dealerFlip"></li>
        <li class="back card" id="dealerFlip"></li>
    </div>


    <button class="back startDeal" id="deckPos"></button>
    <!-- END DEALER STUFF -->

    <!-- MIDDLE SECTION FOR ANNOUNCEMENTS -->
    <div class = "ann"> </div>

    <!-- PLAYER STUFF -->
    <div class = "playerSide">
      <div class = "bank">
        <div id = "curBet"> 
          <p id = "cb">Current Bet<p>
          <div class = "bankBox" id = "betBox"></div>
        </div>

        <div id = "curBank"> 
          <p id = "bb">Bank Balance<p>
          <div class = "bankBox" id = "balBox"></div>
        </div>

        <div class = "tokens">
          <button id="ten">10</button>
          <button id="twenty">20</button>
          <button id="fifty">50</button>
        </div>
      </div> 
      <!--end bank -->
      <div class = "playerCards">
        <li class="back card" id="dealerFlip"></li>
        <li class="back card" id="dealerFlip"></li>
      </div>
      <div class = "moveButtons">
        <button id = "hit"> Hit </button>
        <button id = "stay">Stay</button>
      </div>
    </div>
    <!--END PLAYER STUFF-->


    <script src="js/theDeck.js"></script>
    <script src="js/hand.js"></script>
    <script src="js/bank.js"></script>
    <script src="js/game.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
